<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML - Layouts</title>
</head>
<body>
    <header>
        <h2>Curso Front-end - HTML</h2>
    </header>

    <Section>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#sobre">SOBRE</a></li>
                <li><a href="formularios.html]">CONTATO</a></li>
            </ul>
        </nav>
        
        <article>
            <h1>Contato</h1>
            <p>Preencha os campos abaixo</p>

            <form action="" method="post">
                <div class="name">
                    <label for="nome">Nome</label> <br>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="email">
                    <label for="email">E-mail</label> <br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="mensagem">
                    <label for="mensagem">Mensagem</label> <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
                <div class="radio">
                    <label for="">Qual linguagens você sabe?</label>
                    <input type="radio" name="linguagens" value="html"> HTML
                    <input type="radio" name="linguagens" value="css"> CSS
                    <input type="radio" name="linguagens" value="js"> JavaScript
                </div>
                <div class="checkbox">
                    <label for="">Quais linguagens  você prefere?</label>
                    <input type="checkbox" name="linguagens" value="html"> HTML
                    <input type="checkbox" name="linguagens" value="css"> CSS
                    <input type="checkbox" name="linguagens" value="js"> JavaScript
                </div>
                <div class="select">
                    <label for="">Qual a sua cor favorita?</label>
                    <select name="" id="">
                        <option value="">Azul</option>
                        <option value="">Verde</option>
                        <option value="">Vermelho</option>
                    </select>
                </div>
                <div class="botao">
                    <input type="submit">
                </div>
            </form>
        </article>
    </Section>

    <footer>
        <p>Desenvolvido por Erik Proença</p>
    </footer>
    
</body>
</html>
